name: CI/CD Docker

on:
  push:
    tags:
        - "v*.*.*"
    branches: [ "main" ]

jobs:
  
  build-and-push:
    
    runs-on: ubuntu-latest
    
    
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3

      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          
          context: .
          
          push: true
          
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pratica-devops-python:latest, ${{ secrets.DOCKERHUB_USERNAME }}/pratica-devops-python:${{ github.sha }}, ${{ secrets.DOCKERHUB_USERNAME }}/atividade:${{ github.ref_name }}

      - name: Docker Publish SemVer Tags
        uses: flownative/action-docker-publish-semver@v1.2.0
        with:
          tag_latest: true
          source_registry_endpoint: https://hub.docker.com/
          target_registry_endpoint: https://hub.docker.com/
          source_registry_username: ${{ github.actor }}
          source_registry_password: ${{ secrets.GITHUB_TOKEN }}
          source_image_name: ${{ secrets.DOCKERHUB_USERNAME }}/pratica-devops-python
          target_registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
          target_registry_password: ${{ secrets.DOCKERHUB_TOKEN }}
          target_image_name: ${{ secrets.DOCKERHUB_USERNAME }}/pratica-devops-python